<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Detail Team</title>
    <meta name="description" content="My first PWA" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="manifest" href="../manifest.json" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <!-- Navigasi -->
    <nav class="blue-grey darken-3" role="navigation">
        <div class="nav-wrapper container">
            <a href="#" class="brand-logo" id="logo-container">Team Profile</a>
            <a href="#" onclick="history.back()" class="sidenav-trigger" data-target="nav-mobile">
                <i class="material-icons">arrow_back</i>
            </a>
            <ul class="topnav right hide-on-med-and-down"></ul>
            <ul class="sidenav" id="nav-mobile"></ul>
        </div>
    </nav>
    <!-- Process Loading -->
    <div class="progress" id="progress">
        <div class="indeterminate"></div>
    </div>
    <!-- Akhir Navigasi -->
    <div class="container" id="body-content">
        
    </div>

    <div class="fixed-action-btn">
        <a class="btn-floating btn-large red" >
            <i class="large material-icons" id="save">favorite_border</i>
        </a>
    </div>

    <script
        type="text/javascript"
        src="https://unpkg.com/snarkdown@1.0.2/dist/snarkdown.umd.js"></script>
    <script>
        // REGISTER SERVICE WORKER
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", function() {
                navigator.serviceWorker
                    .register("../service-worker.js")
                    .then(function() {
                        console.log("Pendaftaran ServiceWorker berhasil");
                    })
                    .catch(function() {
                        console.log("Pendaftaran ServiceWorker gagal");
                });
            });
        } else {
            console.log("ServiceWorker belum didukung browser ini.");
        }
    </script>
</body>
</html>
